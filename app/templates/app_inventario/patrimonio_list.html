{# BOTÕES DE AÇÃO (Layout em colunas com permissão ampliada) #}
  {% if is_admin or user.inventariante.presidente %}
  <div class="row g-2 mb-4"> 
    <div class="col-md-4">
      <button class="btn btn-sm btn-outline-success w-100" 
        hx-get="{% url 'patrimonio_add' %}"
        hx-target="#modal-patrimonio-body" 
        hx-swap="innerHTML" 
        data-bs-toggle="modal" 
        data-bs-target="#modalPatrimonio">
        Adicionar Patrimônio
      </button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-sm btn-outline-primary w-100" 
        hx-get="{% url 'upload_planilha_modal' %}"
        hx-target="#modal-upload-planilha-body" 
        hx-swap="innerHTML" 
        data-bs-toggle="modal" 
        data-bs-target="#modalUploadPlanilha">
        Inserir Planilha (.xlsx)
      </button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-sm btn-outline-danger w-100" 
        hx-get="{% url 'excluir_planilha_confirm' %}"
        hx-target="#modal-confirmacao-planilha-body" 
        hx-swap="innerHTML" 
        data-bs-toggle="modal" 
        data-bs-target="#modalConfirmacaoPlanilha">
        Excluir Planilha
      </button>
    </div>
  </div>
  {% endif %}

  {# ÁREA DA TABELA (Essencial para o projeto funcionar) #}
  <div id="conteudo-patrimonios" class="mt-3">
    {% include "app_inventario/partials/tabela_e_paginacao.html" %}
  </div>
