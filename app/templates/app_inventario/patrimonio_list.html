{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h5 class="fw-bold text-success">Lista de Patrim√¥nios</h5>

  <form hx-get="{% url 'patrimonio_list' %}"
        hx-target="#tabela-patrimonios"
        hx-push-url="true"
        class="d-flex">
    <input type="text"
           name="search"
           class="form-control form-control-sm"
           placeholder="Buscar..."
           value="{{ request.GET.search }}">
  </form>
</div>

<div id="tabela-patrimonios"
     hx-get="{% url 'patrimonio_list' %}"
     hx-trigger="load"
     hx-target="this">
</div>

{% endblock %}
