{% extends "app_inventario/base.html" %}
{% load static %}

{% block title %}Painel Administrativo{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
  <h2 class="text-success text-center mb-4 fw-bold">Painel Administrativo</h2>

  <div class="row">
    <!-- Menu lateral -->
    <div class="col-md-3 mb-3">
      <div class="list-group shadow-sm">
        <button class="list-group-item list-group-item-action active" 
                hx-get="{% url 'usuarios_list' %}" 
                hx-target="#conteudo-admin" 
                hx-swap="innerHTML">
          👤 Usuários
        </button>
        <button class="list-group-item list-group-item-action"
                hx-get="{% url 'patrimonios_list' %}" 
                hx-target="#conteudo-admin" 
                hx-swap="innerHTML">
          💼 Patrimônios
        </button>
      </div>
    </div>

    <!-- Área dinâmica -->
    <div class="col-md-9">
      <div id="conteudo-admin" class="border rounded-3 p-3 bg-light shadow-sm">
        <p class="text-muted text-center">Selecione uma opção no menu para começar.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
