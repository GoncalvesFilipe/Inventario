<h4 class="text-success mb-3 fw-semibold">Lista de Patrimônios</h4>
<table class="table table-hover align-middle">
  <thead class="table-success">
    <tr>
      <th>Nº Patrimônio</th>
      <th>Descrição</th>
      <th>Setor</th>
      <th>Usuário Responsável</th>
      <th>Situação</th>
    </tr>
  </thead>
  <tbody>
    {% for p in patrimonios %}
    <tr>
      <td>{{ p.patrimonio }}</td>
      <td>{{ p.descricao|truncatechars:50 }}</td>
      <td>{{ p.setor }}</td>
      <td>{{ p.usuario.nome }}</td>
      <td>{{ p.get_situacao_display }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5" class="text-center text-muted">Nenhum patrimônio encontrado.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
