<h4 class="text-success mb-3 fw-semibold">Lista de Usuários</h4>
<table class="table table-hover align-middle">
  <thead class="table-success">
    <tr>
      <th>Matrícula</th>
      <th>Nome</th>
      <th>Função</th>
      <th>Telefone</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for u in usuarios %}
    <tr>
      <td>{{ u.matricula }}</td>
      <td>{{ u.nome }}</td>
      <td>{{ u.funcao }}</td>
      <td>{{ u.telefone }}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary"
                hx-get="{% url 'usuario_edit' u.pk %}"
                hx-target="#conteudo-admin"
                hx-swap="innerHTML">
          Editar
        </button>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5" class="text-center text-muted">Nenhum usuário cadastrado.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
