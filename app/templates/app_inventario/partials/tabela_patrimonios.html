<div id="tabela-patrimonios">

  <!-- Wrapper para rolagem horizontal -->
  <div class="table-responsive">

    <table class="table table-hover align-middle mb-0" style="min-width: 1200px;">

      <thead class="table-success">
        <tr>
          <th class="text-nowrap">Nº Patrimônio</th>
          <th>Descrição</th>
          <th class="text-nowrap">Setor</th>
          <th class="text-nowrap">Usuário Responsável</th>
          <th class="text-nowrap">Situação</th>
          <th class="text-nowrap">Ações</th>
        </tr>
      </thead>

      <tbody>
        {% for p in lista_patrimonios %}
        <tr>

          <td class="text-nowrap">{{ p.patrimonio }}</td>

          <td style="max-width: 300px;">
            {{ p.descricao|truncatechars:60 }}
          </td>

          <td class="text-nowrap">{{ p.setor }}</td>

          <td class="text-nowrap">
            {{ p.usuario.nome }}
          </td>

          <td class="text-nowrap">
            {{ p.get_situacao_display }}
          </td>

          <!-- AÇÕES -->
          <td class="text-nowrap">
            <div class="d-inline-flex gap-1">

              <!-- EDITAR -->
              <button class="btn btn-sm btn-outline-primary"
                      hx-get="{% url 'patrimonio_edit' p.pk %}"
                      hx-target="#modal-patrimonio-body"
                      hx-swap="innerHTML"
                      data-bs-toggle="modal"
                      data-bs-target="#modalPatrimonio">
                Editar
              </button>

              <!-- EXCLUIR -->
              <button class="btn btn-sm btn-outline-danger"
                      hx-get="{% url 'confirmar_exclusao_patrimonio' p.pk %}"
                      hx-target="#modal-confirm-body"
                      hx-swap="innerHTML"
                      data-bs-toggle="modal"
                      data-bs-target="#modalConfirm">
                Excluir
              </button>

            </div>
          </td>

        </tr>
        {% empty %}
        <tr>
          <td colspan="6" class="text-center text-muted">
            Nenhum patrimônio encontrado.
          </td>
        </tr>
        {% endfor %}
      </tbody>

    </table>

  </div>
</div>
