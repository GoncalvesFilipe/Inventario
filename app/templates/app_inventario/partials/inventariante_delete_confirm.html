<form method="post" hx-post="{% url 'inventariante_delete' inventariante.pk %}" hx-target="#inventariante-list"
    hx-swap="outerHTML">

    {% csrf_token %}

    <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirmar Exclusão</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>

    <div class="modal-body">
        <p>Tem certeza que deseja excluir o inventariante
            <strong>{{ inventariante.user }}</strong>?
        </p>
        <p class="text-muted small">Esta ação não pode ser desfeita.</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
        </button>

        <button class="btn btn-danger" hx-post="{% url 'inventariante_delete' inventariante.pk %}"
            hx-target="#inventariante-list" hx-swap="outerHTML">
            Confirmar Exclusão
        </button>

    </div>
</form>
