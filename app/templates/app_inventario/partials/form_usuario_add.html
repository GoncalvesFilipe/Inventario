<div class="p-3">
  <h5 class="text-success fw-semibold mb-3">Adicionar Novo Usuário</h5>

  <form
    method="post"
    hx-post="{% url 'usuario_add' %}"
    hx-target="#conteudo-admin"
    hx-swap="innerHTML"
  >
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_matricula" class="form-label fw-semibold">Matrícula</label>
      <input
        type="text"
        name="matricula"
        id="id_matricula"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="id_nome" class="form-label fw-semibold">Nome</label>
      <input
        type="text"
        name="nome"
        id="id_nome"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="id_funcao" class="form-label fw-semibold">Função</label>
      <input
        type="text"
        name="funcao"
        id="id_funcao"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="id_telefone" class="form-label fw-semibold">Telefone</label>
      <input
        type="text"
        name="telefone"
        id="id_telefone"
        class="form-control"
      />
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-success">Salvar</button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        hx-get="{% url 'usuarios_list' %}"
        hx-target="#conteudo-admin"
        hx-swap="innerHTML"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
