<div class="p-3">
  <h5 class="text-danger fw-semibold">Excluir Usuário</h5>
  <p>Tem certeza que deseja excluir o usuário <strong>{{ usuario.nome }}</strong>?</p>

  <form method="post"
        hx-post="{% url 'usuario_delete' usuario.pk %}"
        hx-target="#conteudo-admin"
        hx-swap="innerHTML">
    {% csrf_token %}
    <div class="mt-3 d-flex gap-2">
      <button type="submit" class="btn btn-danger btn-sm">Sim, excluir</button>
      <button type="button"
              class="btn btn-secondary btn-sm"
              hx-get="{% url 'usuarios_list' %}"
              hx-target="#conteudo-admin"
              hx-swap="innerHTML">
        Cancelar
      </button>
    </div>
  </form>
</div>
