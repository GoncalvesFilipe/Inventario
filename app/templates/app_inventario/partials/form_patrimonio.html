{% load django_bootstrap5 %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 600px; width: 100%;">
    <div class="card-body">
      <h5 class="card-title text-success mb-4 text-center">
        {% if patrimonio %}Editar Patrimônio{% else %}Novo Patrimônio{% endif %}
      </h5>

      <form
        {% if patrimonio and patrimonio.pk %}
          hx-post="{% url 'patrimonio_edit' patrimonio.pk %}"
        {% else %}
          hx-post="{% url 'patrimonio_add' %}"
        {% endif %}
        hx-target="#tabela-patrimonios"
        hx-swap="outerHTML"
        class="needs-validation"
        novalidate>

        {% csrf_token %}
        {% bootstrap_form form layout="vertical" %}

        <div class="d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
