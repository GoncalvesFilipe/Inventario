{% load django_bootstrap5 %}

<form
  {% if patrimonio and patrimonio.pk %}
    hx-post="{% url 'editar_patrimonio' patrimonio.pk %}"
  {% else %}
    hx-post="{% url 'patrimonio_form' %}"
  {% endif %}
  hx-target="#tabela-patrimonios"
  hx-swap="outerHTML"
  class="needs-validation"
  novalidate>
  
  {% csrf_token %}
  {% bootstrap_form form %}
  
  <button type="submit" class="btn btn-success">Salvar</button>
  <button type="button" class="btn btn-secondary" 
          onclick="document.querySelector('#form-patrimonio-container').innerHTML = ''">
    Cancelar
  </button>
</form>
